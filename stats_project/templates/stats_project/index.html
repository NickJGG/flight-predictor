{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Flight Calculator</title>
	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/index.css' %}">
</head>
<body>
	<div id = "form-container">
		<div id = "form-title">
			<img src = "{% static 'img/icon.png' %}">
			<p>Flight Calculator</p>
		</div>
		<form id = "form-info" method = "get" action = "#">
			{% csrf_token %}
			<div class = "form-input">
				<p>Departure City</p>
				<input id = "departure" name = "departure" placeholder = "Detroit" type = "text">
			</div>
			<div class = "form-input">
				<p>Arrival City</p>
				<input id = "arrival" name = "arrival" placeholder = "Los Angeles" type = "text">
			</div>
			<button id = "submit" name = "submit" type = "submit">Calculate</button>
		</form>
		<div id = "loading-box">
			<img src = "{% static 'img/loading.gif' %}">
			<p>This may take up to a minute.</p>
		</div>
		<div id = "error-box">
			<p id = "error-message"></p>
		</div>
	</div>
	<div id = "results-box">
		<div id = "weather-box">
			<div class = "weather-city">
				<p class = "city-name" id = "city-from">Detroit</p>
				<p class = "city-temp">79°</p>
				<p class = "city-main">Clear</p>
			</div>
			<div class = "weather-city">
				<p class = "city-name" id = "city-to">Atlanta</p>
				<p class = "city-temp">34°</p>
				<p class = "city-main">Clear</p>
			</div>
		</div>
		<div id = "prediction-box">
			<p id = "lower-bound" class = "prediction-bound">$98.22</p>
			<div class = "prediction-divider"></div>
			<p id = "predicted-price">$150.43</p>
			<div class = "prediction-divider"></div>
			<p id = "upper-bound" class = "prediction-bound">$202.64</p>
		</div>
		Our opinion: <p id = "opinion">Looks ok</p>
	</div>
	
	<script src = "{% static 'js/jquery.js' %}"></script>
	<script src = "{% static 'js/index.js' %}"></script>
</body>
</html>
